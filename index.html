<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h2 class="computer">Computer Choice: <span id="computer-choice"></span></h2>
    <h2 class="user">Your Choice: <span id="user-choice"></span></h2>
    <h2 class="result">Result: <span id="result"></span></h2>

    <div class="container">
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissor">scissor</button>
        <button class="btn" id="rock">rock</button>
    </div>
</body>
</html>
